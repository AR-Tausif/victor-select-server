directive @isAuthenticated on QUERY | FIELD_DEFINITION | MUTATION
directive @hasRole(roles: [String]) on QUERY | FIELD_DEFINITION | MUTATION
directive @isOwner(type: String) on QUERY | FIELD_DEFINITION | MUTATION
directive @isOwnerOrHasRole(type: String, roles: [String]) on QUERY | MUTATION

input SaveCardInput {
  cardNumber: String!
  expiration: String!
  cvv: String!
  firstName: String
  lastName: String
  address: String
  zipcode: String
}

input SaveAddressInput {
  addressOne: String!
  addressTwo: String
  city: String!
  state: String!
  zipcode: String!
  telephone: String
}

type SuccessMessage {
  message: String
}

type SavedCard {
  id: ID!
  ccToken: String!
  ccType: String!
  ccNumber: String!
  ccExpire: String!
}

type Mutation {
  login(email: String!, password: String!): User
  register(
    email: String!
    password: String!
    firstName: String!
    lastName: String!
  ): SuccessMessage!
  requestReset(email: String!): SuccessMessage!
  resetPassword(
    resetToken: String!
    password: String!
    confirmPassword: String!
  ): User!
  logout: Boolean!
  invalidateTokens: Boolean!
  saveCard(input: SaveCardInput!): SavedCard!
  saveAddress(input: SaveAddressInput): Address!
}

type Query {
  me: User @isAuthenticated
  users: [User]!
  creditCards: [CreditCard]!
  userExists(email: String!): Boolean!
  hello: SuccessMessage
  validZipCode(zipcode: String!): Boolean!
}

type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  count: Int
  role: Role
  currentAddress: String
  addresses: [Address]!
  currentCard: String
  creditcards: [CreditCard]!
  resetToken: String
  resetTokenExpiry: Float
}

